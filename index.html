<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="vendors/animate/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/index.css">
    <title>Debjyoti | Chat Bot</title>
</head>
<body>
    <div class="container">
        <!-- Day or Date -->
        <span class="day">Today</span>
        <!-- Message -->
        <div class="message"></div>
        <div>
            <div class="answer animate__animated animate__fadeIn">
                <span class="yes">Yes</span>
                <span class="no">No</span>
            </div>
            <div class="message-box">
                <span class="icon">
                    <i class="fa fa-edit"></i>
                </span>
                <input type="text" name="answer" placeholder="Press here to talk to me" 
                onfocus="talk(1)" id="text-message">
                <span class="icon">
                    <i class="fa fa-paper-plane"></i>
                </span>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="vendors/jQuery/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="vendors/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="assets/js/chatbot.js"></script>
</body>
</html>
